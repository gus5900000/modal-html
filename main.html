<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coucou</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>

    <!-- Bouton pour ouvrir la modal -->
    <div class="button-container">
        <button id="openModal" class="btn">Clique-moi ! 😊</button>
    </div>

    <!-- La modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Bravo !</h2>
            <p>Tu viens d'ouvrir ta première modal 🎉</p>
            <p>Tu peux la fermer en cliquant sur la croix ✖️ ou en dehors de la modal.</p>
            <p>Le fond semi-transparent est créé avec :</p>
            <code>background-color: rgba(0, 0, 0, 0.5);</code>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
